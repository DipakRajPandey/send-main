<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div class="container-flude">
      <div class="card">
        <div class="card-title text-white text-center bg-info">
          <h1>Send Mail</h1>
        </div>
        <div class="card-body">
          <form action="/sendmail"  method="post">
            <div class="row">
              <div class="col-4">ToEmail</div>
              <div class="col-6 p-3">
                <input type="text" name="toEmail" class="form-control" />
              </div>
            </div> 
             <div class="row">
              <div class="col-4">Subject</div>
              <div class="col-6 p-3">
                <input type="text" name="subject" class="form-control" />
              </div>
            </div>
             <div class="row">
              <div class="col-4">Message</div>
              <div class="col-6 p-3">
                <textarea name="message" class="form-control" ></textarea>
              </div>
            </div>
            
            <div class="col-6 p-3"> <input type="submit" value="Send" class="form-control bg-success"/></div>
          </form>
        </div>
      </div>
      <div class="card-footer bg-warning">copyright@2057</div>
    </div>
  </body>
</html>
